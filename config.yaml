baseURL: https://shiyaliuoushowcase.netlify.app/
title: Shiya Liu
theme: hugo-book
disablePathToLower: yes
enableGitInfo: yes
enableEmoji : true
ignoreFiles: [\.ipynb$, .ipynb_checkpoints$, \.Rmd$, \.Rmarkdown$, _cache$]
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1
languages:
  en:
    contentDir: content
    languageName: English
    weight: 1
imaging:
  resampleFilter: lanczos
  quality: 75
  anchor: smart


params:
  BookComments: yes
  BookDateFormat: January 2, 2006
  BookEditPath: edit/main/exampleSite
  BookPortableLinks: yes
  BookRepo: https://github.com/alex-shpak/hugo-book
  BookSearch: yes
  BookSection: docs
  BookServiceWorker: yes
  BookTheme: light
  BookToC: yes
  BookTranslatedOnly: no
  BookMenuBundle: /menu
  features:
  syntax_highlighter:
    theme_light: xcode-light
    theme_dark: xcode-dark


